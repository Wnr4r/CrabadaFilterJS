<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crabada Filter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Crabada Filter</h1>
    </header>

    <section id="calculator">
      <h2>Start Mine ID: <input type="number" id="mine-id" /></h2>
      <h2>Scan range: <input type="number" id="scan-range" /></h2>
      <h2>Reinforcement Time: <input type="number" id="reinforcement-time" /></h2>
      <h2>Faction 1: <input type="text" id="reinforcement-time" /></h2>
      <h2>Faction 2: <input type="text" id="reinforcement-time" /></h2>
      <div id="calc-actions">
        <button type="button" id="btn-add">Start Filter</button>
      </div>
    </section>
    <section id="results">
      <!-- <h2 id="current-calculation">0</h2> x -->
      <h2>Results: <span id="current-result">0</span></h2>
      <ul id="mines-available"></ul>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
